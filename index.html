<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Web App Title</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        header, main, footer {
            padding: 20px;
            background-color: #ffffff;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        /* Responsive styles */
        @media screen and (max-width: 767px) {
            .container {
                width: 90%;
            }
        }

        @media screen and (max-width: 480px) {
            header, main, footer {
                padding: 10px;
            }
        }



        /****This is for the drawer****/
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url('bg.jpg') center/cover no-repeat; /* Replace 'your-image-url.jpg' with your actual image URL */
            overflow-x: hidden; /* Prevent horizontal scrollbar */
            overflow-x: hidden; /* Prevent horizontal scrollbar */
        }

        .drawer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height:87vh; /* 90% of the viewport height */
            background-color: #3498db; /* Blue background color */
            color: #ffffff; /* Text color */
          
           
            box-shadow: 0px -5px 10px rgba(0, 0, 0, 0.1); /* Optional: Add a shadow for depth */
        }

        /* Optional: Adjustments for smaller screens */
        @media screen and (max-width: 767px) {
            .drawer {
                height: 90vh; /* Take up full height on smaller screens */
            }
        }


        /****The Video****/
        video {
            display: block;
            max-width: 100%;
            height: auto;
            margin: 0; /* Remove any margin */
            padding: 0; /* Remove any padding */
            border: none; /* Remove any border */
           
            
        }

        /***The Time***/
        .date-time {
            text-align: center;
            font-weight: bold;
            font-size: 31px;
            margin-top: 47px; /* Adjust spacing as needed */
        }
    </style>
</head>
<body>

    <div class="container">

        <div class="drawer">
            <video autoplay loop muted onclick="changeVideo()" id="videoSource">
                <source src="bg.mp4" type="video/mp4" > <!-- Replace 'your-video-url.mp4' with your actual video URL -->
                Your browser does not support the video tag.
            </video>

            <div class="date-time" id="dateTime"></div>
        </div>
      

       
    </div>
    <script>
        var currentVideo = 1;
         function changeVideo() {
            var videoElement = document.getElementById('videoSource');
            videoElement.pause();
            console.log(videoElement)
            if (currentVideo === 1) {
                videoElement.src = 'bg2.mp4'; // Replace 'your-video-url2.mp4' with your second video URL
                currentVideo = 2;
            } else {
                videoElement.src = 'bg.mp4'; // Replace 'your-video-url1.mp4' with your first video URL
                currentVideo = 1;
            }

            videoElement.load();
    videoElement.addEventListener('onloadeddata', function() {
        videoElement.play(); // Play the new video once it's ready
    });
        }


     function updateDateTime() {
            var now = new Date();
            var dateOptions = { year: 'numeric', month: '2-digit', day: '2-digit' };
            var timeOptions = { hour: 'numeric', minute: 'numeric', hour12: true };
            var dateString = now.toLocaleDateString('en-US', dateOptions);
            var timeString = now.toLocaleTimeString('en-US', timeOptions);

            document.getElementById('dateTime').textContent = dateString + ' ' + timeString;

            // Update every second
            setTimeout(updateDateTime, 1000);
        }

        // Initial call to start updating the date and time
        updateDateTime();
    </script>
</body>
</html>
